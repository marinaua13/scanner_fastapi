<!DOCTYPE html>
<html>
<head>
  <title>Пошук товару</title>
</head>
<body>
  <h2>Сканування / Введення ТТН або артикула</h2>
  <form method="post" action="/lookup">
    <input type="text" name="code" placeholder="Введіть код" value="{{ code or '' }}">
    <button type="submit">Пошук</button>
  </form>

  {% if error %}
    <p style="color: red;">❌ Помилка: {{ error }}</p>
  {% endif %}

  {% if result %}
    <h3>✅ Знайдено результат:</h3>
    <pre>{{ result }}</pre>
  {% else %}
    {% if code %}
      <p style="color: orange;">ℹ️ Нічого не знайдено за кодом: <strong>{{ code }}</strong></p>
    {% endif %}
  {% endif %}
</body>
</html>
